<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <div>
          <div> Hi! {{(savedName$ | async)}} </div>
          <input type="text" [(ngModel)]="insertedName" placeholder="Please enter your name.">
        </div>
        <div>
          <ion-button size="small" (click)="onBtnClick(insertedName);">Save Your Name!</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
